spring:
  application:
    name: webapp
  datasource:
    url: jdbc:h2:file:./data/mydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
        hibernate:
            format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8081
